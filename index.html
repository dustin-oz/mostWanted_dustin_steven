<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <input class="btn btn-primary" id ="formButton" type="button" onclick="searchByName()" enter="submit" value="Submit">
    </form> 
    <section class="keywordContainer">
    <form id="keyWordForm">
          <label for="keyWords">Search by keywords DO NOT USE COMMAS OR COLONS ONLY SPACES</label><br>
          <input type="text" id="keyWords" name="keyWords" value="Only button submits"><br><br>
          <input class="btn btn-primary" id ="searchButton" type="button" onclick="searchByKeyWord()" enter="submit" value="Submit">     
    </form> 
    <table id="keywordTable">
      <h1>Keyword Table</h1>
    </table>
  </section>
   
    <table id="myTable" class="tableClass">
      <h1>All People Table</h1>
    <input class="btn btn-primary" type="button" value="Generate Table" onclick="hafniumTable(people)" />
    <input class="btn btn-primary" type="button" value="Clear Table" onclick="clearHafniumTable()" />
    </table>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>

  </body>
</html>
