<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <input type="button" onclick="getElements()" enter="submit" value="Submit">
    </form> 


    <!--ALERT USER IF THEY INPUT UNKNOWN NAM BELOW-->
    <div class="alert alert-secondary" role="alert" id="alertUnknown">
      Search for someone by their name.
    </div>
    <!--ALERT USER IF THEY INPUT AND FOUND SOMEONE ABOVE-->
    
     <!--Search user by First and Last name and put all thier information into a Table--> 
    <table id="theTable">
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Height</th>
        <th>Weight</th>
        <th>Eye Color</th>
        <th>Ocupation</th>
        <th>Parents</th>
        <th>Current Spouse</th>
      </tr>
      <tr>
        <td id="id">1234567</td>
        <td id="firstName">Ricky</td>
        <td id="lastName">Bobby</td>
        <td id="gender">Male</td>
        <td id="dob">9/4/55</td>
        <td id="height">65</td>
        <td id="weight">162</td>
        <td id="eyeColor">Brown</td>
        <td id="occupation">Racecar Driver</td>
        <td id="parents">No Parents</td>
        <td id="currentSpouse">Single</td>
      </tr> 
    </table>
    <!--END-->
 
    <!-- self generating table to list EVERY PERSON IN RECORD ~below~-->
    <input type="button" value="Generate Table" onclick="GenerateTable()" />
    <hr />
    <div id="dvTable"></div>
    <!--END-->

    <form id="keyWordForm">
      <label for="keyWords">Search by keywords DO NOT USE COMMAS OR COLONS ONLY SPACES</label><br>
      <input type="text" id="keyWords" name="keyWords" value="Only button submits"><br><br>
      <input type="button" onclick="searchByKeyWord()" enter="submit" value="Submit">
     
  </form> 

  

    <!--I put bootstrap js source code above our own source code, I think that is proper order.-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
