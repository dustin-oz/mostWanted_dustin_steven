<!DOCTYPE html>

  <head>

  <body>
    <form id="nameForm">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="Joy"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Madden"><br><br>
        <input type="button" onclick="searchByName()" value="Submit">
    </form> 

    <!--ALERT USER IF THEY INPUT UNKNOWN NAM BELOW-->
    <div class="alert alert-secondary" role="alert" id="alertUnknown">
      Search for someone by their name.
    </div>
    <!--ALERT USER IF THEY INPUT AND FOUND SOMEONE ABOVE-->

    <!--SEARCH USER BY ATTRIBUTES BELOW-->

    
    <form id="attribute">
      <label for="anIDNumber">Search by ID</label><br>
      <input type="text" id="anIDNumber" name="anIDNumber" value="001222887">
      <input type ="button" onclick="searchByAttribute()" value="Submit">
      
      <label for="anGender"> search by gender </label>
      <input type="text" id="anGender" name="anGender" value="male or female?">
      <input type="button" onclick="searchByAttribute()" value="Submit">
      
      <label for="anDOB"> Search by DOB: M/D/YYYY</label>
      <input type="text" id="anDOB" name="anDOB" value="M/D/YYYY">
      <input type="button" onclick="searchByAttribute()" value="Submit">
    </form>
    
    






    <!-- SEARCH USER BY ATTRIBUTES ABOVE-->
